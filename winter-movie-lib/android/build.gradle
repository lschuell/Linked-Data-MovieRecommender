
buildscript {
    repositories {
        jcenter()
    }
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath = true
            }
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

repositories {
	mavenLocal()
    google()
    maven { url "https://breda.informatik.uni-mannheim.de/nexus/content/repositories/releases/" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

	
    implementation group: 'org.apache.jena', name: 'jena-arq', version:'3.8.0'
    implementation group: 'de.uni_mannheim.informatik.dws', name: 'winter', version:'1.3'
    implementation group: 'org.slf4j', name: 'slf4j-api', version:'1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version:'1.7.25'
    implementation group: 'log4j', name: 'log4j', version:'1.2.17'
    implementation group: 'org.apache.lucene', name: 'lucene-core', version:'7.5.0'
    implementation group: 'org.apache.lucene', name: 'lucene-spellchecker', version:'3.6.2'
    testImplementation group: 'junit', name: 'junit', version:'3.8.1'
}
  